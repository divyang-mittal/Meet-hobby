{% extends 'base.html' %}
{% block content %}
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
        <a class="navbar-brand" href="/profile">{{user.username}}</a>
        <a class="navbar-brand" href ="/showgroup"> My groups </a> 
        <a class="navbar-brand" href ="/notification"> My events </a>
        <a class="navbar-brand" href="/logout">Logout</a> 
    </div>
  </div>
</nav>
<style>
    h3{
        color: blue;
    }
    p{
        color: black;
        font-size: 18px;
    }   
</style>
{% if  new_groups %}
    {% for gp in new_groups %}
    <div style="background-color:lightblue;">
        <hr>
        <h3>
             {{ gp.GroupName }}
        </h3>
        <p>
            {{ gp.GroupDescription }}
        </p>
        <p>
            <form method="post" action="{% url 'join_group' gp.GroupId %}"> 
                {% csrf_token %}
                <button class="btn" type="submit"> Join Group </button>
            </form>
        </p>
        <hr>
    </div>
    {% endfor %}
{% endif %}
{% endblock %}
